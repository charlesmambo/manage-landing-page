<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/cmwebtech-low-resolution-logo-black-on-white-background.png" type="image/x-icon">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo-img-container">
                <img src="images/logo.svg" alt="logo">
            </div>

            <div class="hamburg-container">
                <img src="images/icon-hamburger.svg" alt="hamburg icon">
            </div>
        </nav>

        <div class="popup-menu">
            <ul class="nav-list">
                <li class="nav-items">
                    <a class="nav-links" href="">Pricing</a>
                </li>
                <li class="nav-items">
                    <a class="nav-links" href="">Product</a>
                </li>
                <li class="nav-items">
                    <a class="nav-links" href="">About Us</a>
                </li>
                <li class="nav-items">
                    <a class="nav-links" href="">Careers</a>
                </li>
                <li class="nav-items">
                    <a class="nav-links" href="">Community</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="main">
        <div class="main-img-container">
            <img src="images/illustration-intro.svg" alt="">
        </div>
    </section>
</body>
</html>
