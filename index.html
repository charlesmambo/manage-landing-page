<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/cmwebtech-low-resolution-logo-black-on-white-background.png" type="image/x-icon">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-desktop">
    </div>
    <header>
        <nav>
        <div class="nav-content">
            <!-- NAVBAR LOGO IMAGE -->
            <div class="logo-img-container">
                <img src="images/logo.svg" alt="logo">
            </div>

            <!-- NAVBAR ITEMS -->
            <div class="nav-main-menu">
                <ul class="nav-list">
                    <li class="nav-items">
                        <a class="nav-links" href="">Pricing</a>
                    </li>
                    <li class="nav-items">
                        <a class="nav-links" href="">Product</a>
                    </li>
                    <li class="nav-items">
                        <a class="nav-links" href="">About Us</a>
                    </li>
                    <li class="nav-items">
                        <a class="nav-links" href="">Careers</a>
                    </li>
                    <li class="nav-items">
                        <a class="nav-links" href="">Community</a>
                    </li>
                </ul>
            </div>
            
        </div>
        <div class="nav-btn-container">
            <button class="nav-btn">Get Started</button>
        </div>

        <div class="hamburg open-hamburg">
            <img src="images/icon-hamburger.svg" alt="copen hamburg icon">
        </div>
        <div class="hamburg close-hamburg">
            <img src="images/icon-close.svg" alt="close hamburg icon">
        </div>
        </nav>

        <!-- <div class="popup-menu">
            <ul class="nav-list">
                <li class="nav-items">
                    <a class="nav-links" href="">Pricing</a>
                </li>
                <li class="nav-items">
                    <a class="nav-links" href="">Product</a>
                </li>
                <li class="nav-items">
                    <a class="nav-links" href="">About Us</a>
                </li>
                <li class="nav-items">
                    <a class="nav-links" href="">Careers</a>
                </li>
                <li class="nav-items">
                    <a class="nav-links" href="">Community</a>
                </li>
            </ul>
        </div> -->
    </header>

    <section id="main">
        <div class="main-content-text">
            <h1 class="main-header">Bring everyone together to build better products.</h1>
            <p class="main-text">Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view. </p>
        </div>
        <div class="main-image">
            <img src="images/illustration-intro.svg" alt="main image">
        </div>
    </section>

</body>
</html>
